<body>
    <header>
        <h1>Minha Loja de Doces</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de Doces da minha Loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produtos</label>
                <input type="text" id="produto" placeholder="produto">
            </div>

            <div class="lineInput">
                <label>Preco</label>
                <input type="number" id="preco" placeholder="Preco">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>   
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

    </main>
